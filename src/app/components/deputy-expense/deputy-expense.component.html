<div *ngFor="let expense of deputyExpense" class="container_deputy">
  <h3>{{ expense.tipoDespesa }}</h3>
  <p><small>Fornecedor: </small>{{ expense.nomeFornecedor }}</p>
  <p><small>Valor: </small>R$ {{ expense.valorDocumento }}</p>
  <p><small>Realizada em: </small>{{ expense.dataDocumento }}</p>
  <a [href]="expense.urlDocumento" target="blank"
    >Consulte a {{ expense.tipoDocumento }}</a
  >
</div>
<div class="container_button">
  <button [disabled]="!pagination.previous" (click)="previousPage()">
    Anterior
  </button>
  <button [disabled]="!pagination.next" (click)="nextPage()">Próxima</button>
</div>
<form [formGroup]="form">
  <div class="container-input">
    <label>Ano: </label>
    <select formControlName="ano">
      <option value="" disabled selected>Escolha o ano</option>
      <option *ngFor="let year of selectYears" [value]="year.ano">
        {{ year.ano }}
      </option>
    </select>
  </div>
  <div class="container-input">
    <label>Mês: </label>
    <select formControlName="mes">
      <option value="" disabled selected>Escolha o mês</option>
      <option *ngFor="let month of selectMonths" [value]="month.value">
        {{ month.mes }}
      </option>
    </select>
  </div>
  <div class="container-input">
    <label>Ano: </label>
    <select formControlName="ordem">
      <option value="desc" select>Do maior para o menor</option>
      <option value="asc">Do menor para o maior</option>
    </select>
  </div>
  <div class="container-input">
    <label>Valor: </label>
    <input
      type="number"
      placeholder="Abaixo de R$ : "
      formControlName="valor"
    />
  </div>
  <button (click)="onSubmit()">pesquisar</button>
</form>
