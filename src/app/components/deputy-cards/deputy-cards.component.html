<div>
  <div *ngFor="let deputy of deputies">
    <figure>
      <img [src]="deputy.urlFoto" [alt]="'Foto do deputado ' + deputy.nome" />
    </figure>
    <div>
      <p>{{ deputy.nome }}</p>
      <p>{{ deputy.siglaPartido }}</p>
      <p>{{ deputy.siglaUf }}</p>
    </div>
  </div>
</div>
<div>
  <button [disabled]="!hasPrevious" (click)="previousPage()">Anterior</button>
  <button [disabled]="!hasNext" (click)="nextPage()">Pr√≥xima</button>
</div>
